<!DOCTYPE html>
<html>
    <head>
        <script src="spotifyJs.js" defer></script>
        <link href="spotifyCss.css" rel="stylesheet">
        <meta charset="utf-8" />
        <title>Spotify Imersão</title>
    </head>
    <body>
        <div id="principal">
            <div id="lateralE">
                <div class="barraLateral">
                    <div class="conteudo">
                        <a href="" class="iconLogo">
                            <img src="../spotifyImages/spotify.svg" alt="Logo do Spotify" id="logo">
                        </a>
                        <p id="spotify">Spotify</p>
                    </div>
                </div>
                <div class="barraLateral">
                    <div class="conteudo">
                        <a href="" class="icon">
                            <img src="../spotifyImages/house-solid.svg" alt="icone de casa">
                        </a>
                        <p class="palavraLateral">Início</p>    
                    </div>
                    <div class="conteudo">
                        <a href="" class="icon">
                            <img src="../spotifyImages/magnifying-glass-solid.svg" alt="icone de lupa">
                        </a>
                        <p class="palavraLateral">Buscar</p>    
                    </div>
                </div>
                <div class="barraLateral">
                    <div class="conteudo">
                        <div id="library">
                            <a href="" class="icon">
                                <img src="../spotifyImages/book-solid.svg" alt="icone de um livro">
                            </a>
                            <p>Sua Biblioteca</p>
                        </div>     
                        <a href="" id="adição">
                            <img src="../spotifyImages/plus-solid.svg" alt="icone de adição">
                        </a>
                    </div>
                    <div id="playlist">
                        <h3 class="playText">Crie sua primeira playlist</h3>
                        <h4 class="playText">É fácil, vamos te ajudar.</h4>
                        <button id="playlistButton">Criar Playlist</button>
                    </div>
                    <div id="cookie">
                        <p>Cookies</p>
                    </div>
                    <div id="idioma">
                        <button id="lngButton"><img src="../spotifyImages/globe-solid.svg" alt="icone de globo" id="globeIcon"> Português do Brasil</button>
                    </div>
                </div>
            </div>
            <div id="lateralD">
                <div id="barraSuperior">
                    <div id="iconesSuperior">
                        <a href="" class="icon">
                            <img src="../spotifyImages/arrow-left-solid.svg" alt="icone de Seta para Esquerda">
                        </a>
                        <a href="" class="icon">
                            <img src="../spotifyImages/arrow-right-solid.svg" alt="icone de Seta para Direita">
                        </a>
                    </div>
                    <div class="centralize" id="pesquisa">
                        <input id="search" type="text" placeholder="O que você quer ouvir?">
                    </div>
                    <div class="centralize" id="botoes">
                        <button class="botao" id="subs">Inscreva-se</button>
                        <button class="botao" id="login">Entrar</button>
                    </div>
                </div>
                <div id="partePrincipal">
                    <div id="texto">
                        <h1>Boa Tarde</h1>
                        <h2>Navegar por todas as seções</h2>
                    </div>
                    <div id="quadrados">
                        <div class="playlistOuvir" id="m1">
                            <p class="tipo">Feitos para Você</p>
                            <img src="../spotifyImages/forYou.jpg" alt="" class="imagemMusicas">
                        </div>
                        <div class="playlistOuvir" id="m2">
                            <p class="tipo">POP</p>
                            <img src="../spotifyImages/Pop.jpg" alt="" class="imagemMusicas">
                        </div>
                        <div class="playlistOuvir" id="m3">
                            <p class="tipo">Eletrônica</p>
                            <img src="../spotifyImages/eletronic.jpg" alt="" class="imagemMusicas">
                        </div>
                        <div class="playlistOuvir" id="m4">
                            <p class="tipo">Rock</p>
                            <img src="../spotifyImages/rock.jpg" alt="" class="imagemMusicas">
                        </div>
                        <div class="playlistOuvir" id="m5">
                            <p class="tipo">Podcast</p>
                            <img src="../spotifyImages/podcast.jpg" alt="" class="imagemMusicas">
                        </div>
                        <div class="playlistOuvir" id="m6">
                            <p class="tipo">Anime</p>
                            <img src="../spotifyImages/anime.jpg" alt="" class="imagemMusicas">
                        </div>
                        <div class="playlistOuvir" id="m7">
                            <p class="tipo">Sountracks</p>
                            <img src="../spotifyImages/soundtrack.jpg" alt="" class="imagemMusicas">
                        </div>
                        <div class="playlistOuvir" id="m8">
                            <p class="tipo">Relax</p>
                            <img src="../spotifyImages/Relax.jpg" alt="" class="imagemMusicas">
                        </div>
                        <div class="playlistOuvir" id="m9">
                            <p class="tipo">Mix1</p>
                            <img src="../spotifyImages/MIX1.jpg" alt="" class="imagemMusicas">
                        </div>
                        <div class="playlistOuvir" id="m0">
                            <p class="tipo">Mix2</p>
                            <img src="../spotifyImages/MIX2.jpg" alt="" class="imagemMusicas">
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </body>
</html>
